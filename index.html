<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <table>
            <tr>
                <td colspan="4">
                  <button class="button" onclick="clearDisplay()">
                    C
                  </button>  
                  </td>
            </tr>
            <tr>
                <td><button class="button" onclick="appendNumber(7)">
                  7
                  </button>
                  </td>
                <td>
                  <button class="button" onclick="appendNumber(8)">
                    8
                  </button>
                  </td>
                <td>
                  <button class="button" onclick="appendNumber(9)">
                    9
                  </button>    
                    </td>
                <td>
                  <button class="button" onclick="setOperator('+')">+</button>
                  </td>
            </tr>
            <tr>
                <td>
                  <button class="button" onclick="appendNumber(4)">
                    4
                  </button>
                  </td>
                <td>
                  <button class="button" onclick="appendNumber(5)">
                    5
                  </button>
                  </td>
                <td>
                  <button class="button" onclick="appendNumber(6)">
                    6
                  </button>
                  </td>
                <td>
                  <button class="button" onclick="setOperator('-')">
                    -
                  </button>                                               </td>
            </tr>
            <tr>
                <td>
                  <button class="button" onclick="appendNumber(1)">
                    1
                  </button>
                  </td>
                <td>
                  <button class="button" onclick="appendNumber(2)">
                    2
                  </button>
                  </td>
                <td>
                  <button class="button" onclick="appendNumber(3)">
                    3
                  </button>
                  </td>
                <td>
                  <button class="button" onclick="setOperator('*')">
                    *
                  </button>
                  </td>
            </tr>
            <tr>
                <td>
                  <button class="button" onclick="appendNumber(0)">
                    0
                  </button>
                  </td>
                <td>
                  <button class="button" onclick="calculateResult()">
                    =
                  </button>
                  </td>
               <td>
                    <button class="button" onclick="setOperator('/')">
                       /
                    </button>
                    </td>
               <td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
